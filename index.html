<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vis-Ability</title>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>

</head>
<body>
 
  <div class ="fontSizeChangerSection">
  <p>Increase Font Size</p>
  <button id="increaseFont">+ </button>
  <span id="fontSize"></span>
  <label>Decrease Font Size</label>
  <button id="decreaseFont">-</button>
  <label for="minFontSize">Minimum Font Size:</label>
  <input type="number" id="minFont" min="0" />
</div>

  <div class ="backgroundColorChangerSection">
  <p>Adjust Background Color</p>
  <input type="color" id="changeColor" name="changeColor">
</div>

<div class="textColorChangerSection">
  <p>Adjust Text Color</p>
  <input type="color" id="changeTextColor" name="changeTextColor">
</div>

</body>
</html>
